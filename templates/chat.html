{% extends "layout.html" %}

{% block title %} Chatroom {% endblock %}
{% block js %} 
    <!-- SocketJS -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!-- chat.js -->
    <script src="../static/chat.js"></script> {% endblock %}

{% block body %}

    <div class="container-fluid">
      <div class="row">
          <div id="channelColumn" class="col-md-4 border-right">
            <h3 data-current-channel-name="{{channel}}">Your are on channel: {{channel}}</h3>
          </div>
        <div id="messagesColumn" class="col-md-8">
          <h1>Hello {{username}}</h1>
          <div id="conversation">
          </div>
          <div id="sendPanel" class="input-group">
            <input id="message" type="text" class="form-control" placeholder="Type your message here" autofocus />
            <button id="send" type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>




      
      
      
      <!-- JavaScript components for Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock %}
