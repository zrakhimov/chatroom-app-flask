{% extends "layout.html" %}

{% block title %} Sign In {% endblock %}
{% block js %}<script src="../static/index.js"></script> {% endblock %}
{% block body %}

    <div class="container">
      <h1> Sign in </h1>
      <form id="form" action="/chat" method="post">
        <div class="form-group">
          <label for="username">Enter your username</label>
          <input type="text" id="username" clas="form-control" name="username" required>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>

{% endblock %}
