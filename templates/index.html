{% extends "layout.html" %}

{% block title %} Sign In {% endblock %}
{% block js %}<script src="../static/index.js"></script> {% endblock %}
{% block body %}


    <div class="container">
      <div class="row vertical-center">
        <div class="col text-center">
          <div class="jumbotron">
            <h1>Chat Application</h1>
            <p class="lead">Online messaging service built with Python and Flask.<br> Create channels to communicate in, as well as see and join existing channels</p>
            <p class="text-center"></p>
             <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#chatnow" autofocus>
             CHAT NOW
          </button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="chatnow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <form id="form" action="/chat" method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" clas="form-control" name="username" required autofocus>
                </div>
                <div class="form-group">
                  <button class="btn btn-dark" type="submit">Submit</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div
    </div>
      

{% endblock %}
